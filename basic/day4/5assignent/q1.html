<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Changer</title>
</head>
<body>
    <p id="myText">Original text here.</p>
    <button onclick="changeText()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("myText").textContent = "Welcome to JavaScript!";
        }
    </script>
</body>
</html>
