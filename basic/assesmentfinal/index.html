<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Student Registration Form</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <div class="error" id="nameError">Name is required</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <div class="error" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="Male"> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female"> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Other"> Other
                        </label>
                    </div>
                    <div class="error" id="genderError">Please select a gender</div>
                </div>

                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" name="course">
                        <option value="">Select a course</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                        <option value="Node.js">Node.js</option>
                        <option value="Python">Python</option>
                    </select>
                    <div class="error" id="courseError">Please select a course</div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                    <div class="error" id="termsError">You must agree to the terms</div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="output" id="output">
            <h2>Registration Successful!</h2>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Gender:</strong> <span id="outputGender"></span></p>
            <p><strong>Course:</strong> <span id="outputCourse"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
