<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#1d2671,#c33764);
    font-family:Arial;
}

.card{
    background:white;
    padding:35px;
    width:340px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.card h2{
    text-align:center;
    margin-bottom:20px;
}

.card input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}

.card button{
    width:100%;
    padding:12px;
    background:#c33764;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
}

.card a{
    display:block;
    margin-top:15px;
    text-align:center;
    text-decoration:none;
    color:#c33764;
}
</style>
</head>

<body>

<div class="card">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Create Account</button>
    <a href="index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
