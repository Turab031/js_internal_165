<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #1d2671, #c33764);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 35px;
    width: 320px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #1d2671;
}

.form-group {
    margin-bottom: 20px;
}

.card input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
    transition: border 0.3s;
}

.card input:focus {
    outline: none;
    border-color: #1d2671;
}

.card input.error {
    border-color: #e74c3c;
}

.card input.valid {
    border-color: #2ecc71;
}

.error-message {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 5px;
    display: none;
}

.card button {
    width: 100%;
    padding: 12px;
    background: #1d2671;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.card button:hover {
    background: #152052;
}

.card button:disabled {
    background: #95a5a6;
    cursor: not-allowed;
}

.card a {
    display: block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    color: #1d2671;
    font-weight: bold;
}

.card a:hover {
    text-decoration: underline;
}

.success-message {
    background-color: #2ecc71;
    color: white;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 15px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Login</h2>
    
    <div class="success-message" id="successMessage">
        Login successful! Redirecting...
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <input type="text" id="email" placeholder="Email Address">
            <div class="error-message" id="emailError">
                Please enter a valid email address
            </div>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Password (min 6 characters)">
            <div class="error-message" id="passwordError">
                Password must be at least 6 characters
            </div>
        </div>
        
        <button type="submit" id="loginBtn">Login</button>
    </form>
    
    <a href="index.html">‚Üê Back to Home</a>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');
const loginBtn = document.getElementById('loginBtn');
const successMessage = document.getElementById('successMessage');


function isValidEmail(email) {
    // Simple email regex pattern
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}

function isValidPassword(password) {
    return password.length >= 6;
}


emailInput.addEventListener('input', function() {
    const email = emailInput.value.trim();
    
    if (email === '') {
        emailInput.classList.remove('error', 'valid');
        emailError.style.display = 'none';
    } else if (isValidEmail(email)) {
        emailInput.classList.remove('error');
        emailInput.classList.add('valid');
        emailError.style.display = 'none';
    } else {
        emailInput.classList.remove('valid');
        emailInput.classList.add('error');
        emailError.style.display = 'block';
    }
    
    updateLoginButton();
});


passwordInput.addEventListener('input', function() {
    const password = passwordInput.value;
    
    if (password === '') {
        passwordInput.classList.remove('error', 'valid');
        passwordError.style.display = 'none';
    } else if (isValidPassword(password)) {
        passwordInput.classList.remove('error');
        passwordInput.classList.add('valid');
        passwordError.style.display = 'none';
    } else {
        passwordInput.classList.remove('valid');
        passwordInput.classList.add('error');
        passwordError.style.display = 'block';
    }
    
    updateLoginButton();
});


function updateLoginButton() {
    const isEmailValid = isValidEmail(emailInput.value.trim());
    const isPasswordValid = isValidPassword(passwordInput.value);
    
    loginBtn.disabled = !(isEmailValid && isPasswordValid);
}


loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    
    
    if (!isValidEmail(email)) {
        emailInput.classList.add('error');
        emailError.style.display = 'block';
        return;
    }
    
    if (!isValidPassword(password)) {
        passwordInput.classList.add('error');
        passwordError.style.display = 'block';
        return;
    }
    
    
    successMessage.style.display = 'block';
    loginBtn.textContent = 'Logging in...';
    loginBtn.disabled = true;
    

    console.log('Login attempt with:', { email, password });
    
    
    setTimeout(() => {
        
        loginForm.reset();
        emailInput.classList.remove('error', 'valid');
        passwordInput.classList.remove('error', 'valid');
        emailError.style.display = 'none';
        passwordError.style.display = 'none';
        

        setTimeout(() => {
            successMessage.style.display = 'none';
            loginBtn.textContent = 'Login';
            updateLoginButton();
            
          
        }, 2000);
    }, 1500);
});


updateLoginButton();
</script>

</body>
</html>
