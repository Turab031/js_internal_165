<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background: linear-gradient(120deg,#1d2671,#c33764);
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

header{
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    color:white;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
}

.main{
    flex:1;
    display:grid;
    grid-template-columns:250px 1fr 350px;
    gap:25px;
    padding:30px;
}

.nav, .center, .action{
    background:white;
    border-radius:20px;
    padding:30px;
}

.nav a{
    display:block;
    padding:12px;
    margin-bottom:10px;
    text-decoration:none;
    color:#333;
    border-radius:8px;
}

.nav a:hover{
    background:#c33764;
    color:white;
}

.center{
    text-align:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.center h2{
    color:#1d2671;
}

.action{
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:15px;
}

.action button{
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:white;
    background:#1d2671;
}

.action button:hover{
    background:#c33764;
}

footer{
    color:white;
    text-align:center;
    padding:15px;
}
</style>
</head>

<body>

<header>
    <span>CorpPortal</span>
    <h2>Enterprise Dashboard</h2>
    <span>User Zone</span>
</header>

<div class="main">

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <a href="#">Support</a>
    </div>

    <div class="center">
        <h2>Welcome to Corporate Portal</h2>
        <p>Secure access to enterprise services</p>
    </div>

    <div class="action">
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='signup.html'">Sign Up</button>
    </div>

</div>

<footer>
    All rights reserved Â© Turab Manzoor
</footer>

</body>
</html>
